<!DOCTYPE html>
<html lang="en">
<head>
  <title>Todo Fancy</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">

  <link rel="stylesheet" href="assets/css/style.css">
  <script src="assets/js/todo.js"></script>

  <script src="assets/js/vue.js"></script>
  <script src="assets/js/axios.js"></script>

</head>

<body>

  <!-- navbar -->
  <nav class="navbar navbar-default" role="navigation">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
      <a class="navbar-brand" href="#">H8 Todo Fancy</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <!-- div search -->
      <div class="col-sm-3 col-md-3">
        <form class="navbar-form" role="search">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search" name="q">
            <div class="input-group-btn">
              <button class="btn btn-default" type="submit"><span class="glyphicon glyphicon-search"></span> Search</button>
            </div>
          </div>
        </form>
      </div> <!--  div search -->

      <ul class="nav navbar-nav navbar-right">
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown <b class="caret"></b></a>
          <ul class="dropdown-menu">
            <li><a href="#">Action</a></li>
            <li><a href="#">Another action</a></li>
            <li class="divider"></li>
            <li><a href="#">Separated link</a></li>
          </ul>
        </li>
      </ul>
    </div>
    <!-- /.navbar-collapse -->
  </nav>  <!-- navbar -->



  <!-- todo -->
  <div class="cont_principal">
    <div class="cont_centrar">

      <!-- add new task bar -->
      <div class="cont_todo_list_top">
        <div class="cont_titulo_cont">
          <h3>Add New Task</h3>
        </div>
        <div class="cont_add_titulo_cont"><a href="#" onclick="add_new()"><i class="material-icons">+</i></a>
        </div>
      </div> <!-- add new task bar -->

      <!-- new task dropdown -->
      <div class="cont_crear_new">
        <table class="table">
          <!-- baris pertama -->
          <tr>
            <th>Action</th>
            <th>Title</th>
            <th>Due Date</th>
          </tr>

          <!-- drop down tag -->
          <tr>
            <td>
              <select name="" id="action_select">
                <option value="important">IMPORTANT</option>
                <option value="random">RANDOM</option>
              </select>
            </td>

            <!-- input todo title -->
            <td>
              <input type="text" class="input_title_desc" />
            </td>

            <!-- drop down input due date -->
            <td>
              <input type="date">
            </td>
          </tr> <!-- baris pertama -->

          <!-- baris kedua -->
          <tr>
            <th class="titl_description">Description</th>
          </tr>
          <tr>
            <td colspan="3">
              <input type="text" class="input_description" required />
            </td>
          </tr> <!-- baris kedua -->

          <!-- add button -->
          <tr>
            <td colspan="3">
              <button class="btn_add_fin" onclick="add_to_list()"><span class="glyphicon glyphicon-print"></span>ADD</button>
            </td>
          </tr>
        </table>
      </div> <!-- new task dropdown -->


      <div class="cont_princ_lists">
        <ul>
          <li class="list_shopping li_num_0_1">
            <div class="col_md_1_list">
              <p>[TAG]</p>
            </div>
            <div class="col_md_2_list">
              <h4>BUY COFFEE BEANS (TODO Title)</h4>
              <p>DODIDONE COFFEE STORE (TODO Desc)</p>
            </div>
            <div class="col_md_3_list">
              <div class="cont_text_date">
                <p>Due Date</p>
              </div>
              
              <div class="cont_btns_options">
                <button>Delete Task</button>
              </div>
            </div>
          </li>
        </ul>
        <!--   End cont_todo_list_top  -->
      </div>

      <!--   End cont_central  -->
    </div>
  </div>





</body>

</html>
